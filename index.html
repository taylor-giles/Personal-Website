<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/structure.css" />
    <link rel="stylesheet" type="text/css" href="./css/app.css" />
    <script type="module" src="./src/index.js"></script>
    <title>Taylor Giles</title>
  </head>
  
  <body>
    <!-- Banner -->
    <div id="banner">
      <div id="banner-frame">
        <div id="banner-content">
          <text class="banner-title">Taylor Giles</text>
          <div class="vertical-divider"></div>
          <button class="tab">Skills</button>
          <button class="tab">Experience</button>
          <button class="tab">Projects</button>
          <button class="tab">Contact</button>
        </div>
      </div>
    </div>

    <div id="content">
      <!-- Intro -->
      <div id="intro"> 
        <div id="intro-content">
          <h5>Meet Taylor Giles</h5>
        </div>
      </div>

      <!-- About Me -->
      <div id="about" class="section">
        <div id="about-frame">
          <div id="about-content">
            <h2 id="about-header" class="section-header">
              Nice to meet you!
            </h2>
            <div id="about-text">
              Hi! I'm Taylor. I'm a computer science major, a bassist, and an innovator. I have a passion for building new things and improving upon old ones, so I'm always ready for fresh new ideas!
            </div>
            <button class="redirect-button">
              Say Hi!
            </button>
          </div>
          <img id="about-portrait" src="images/sample-portrait.jpg"/>
        </div>
      </div>

      <!-- Divider -->
      <div class="gradient-divider section-divider" ></div>

      <!-- Skills -->
      <div id="skills" class="section">
        <h1 class="section-header">Skills</h1> 
        <div class="section-subtitle">The tools I know and love</div>
        <div id="skills-container" class="grid-container col3">
          <!-- NOTE: This is populated by JS script -->
        </div>
      </div>

      <!-- Divider -->
      <div class="gradient-divider section-divider"></div>

      <!-- Experience -->
      <div id="experience" class="section">
        <h1 class="section-header">Experience</h1>
        <div id="experience-container" class="grid-container col2">
          <!-- NOTE: This is populated by JS script -->
        </div>
      </div>

      <!-- Divider -->
      <div class="gradient-divider section-divider"></div>

    </div>
  </body>
</html>
